
  <div class="overscroll-auto flex flex-wrap overflow-hidden bgh mx-auto max-w-6xl rounded-full shadow-xl ">
    <div class="w-full">
        <div class=" space-x-3 pt-2 relative mx-auto text-gray-600 ml-4 h-11 flex flex-row my-2">
            
              <div class="grid md:grid-flow-col auto-cols-auto space-x-2 self-center">
                  
                  <div class="ml-5 self-center">
                      <div class="block relative">
                        <span class="h-full absolute inset-y-0 left-0 flex items-center pl-2">
                            <svg viewBox="0 0 24 24" class="h-4 w-4 fill-current text-gray-500">
                                <path
                                    d="M10 4a6 6 0 100 12 6 6 0 000-12zm-8 6a8 8 0 1114.32 4.906l5.387 5.387a1 1 0 01-1.414 1.414l-5.387-5.387A8 8 0 012 10z">
                                </path>
                            </svg>
                        </span>
                        <input [(ngModel)]="filterTerm" placeholder="Search"
                            class="appearance-none rounded-full border-2 border-blue-600  block pl-8 pr-6 py-2 w-full  h-8 bg-white text-sm placeholder-gray-400 text-gray-700 focus:bg-white focus:placeholder-gray-600 focus:text-gray-700 focus:outline-none" />
                    </div>
                    </div>
                  <div class="self-center">
                   <div class=" grid md:grid-flow-col auto-cols-auto border-2 rounded-full border-opacity-70 h-8 bg-white border-blue-600 self-center" >
                   <input class=" h-full rounded-full" type="file" (change)="selectFile($event)"/>
                   <button class="h-full text-center bg-blue-600 hover:bg-blue-700 text-white font-bold w-8 rounded-full rounded-l-none" [disabled]="!selectedFiles" (click)="upload()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                        </svg>
                    </button>  
               </div> 
               </div> 
                  
              
              <div class="absolute self-center right-6">
                <button routerLink="/titre-add"  class=" bg-blue-600 border-transparent hover:bg-blue-800 w-8 h-8 rounded-full text-white">
                    <svg class="h-6 w-6 text-white mx-auto"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                  </svg>
                  </button>
              </div>
            </div>
          </div>
    </div>
  </div>
<div class=" flex px-4 mt-5 overflow-y-auto ">
        <!-- Table -->
        <table class='mx-auto max-w-6xl w-full whitespace-nowrap rounded-lg bg-white divide-y divide-gray-300 shadow-xl'>
            <thead id="pric">
                <tr class="text-white bgglob text-left">
                    <th class="font-semibold text-sm uppercase px-6 py-4">
                        Numero
                    </th>
                    <th class="font-semibold text-sm uppercase px-6 py-4">
                        Code
                    </th>
                    <th class="font-semibold text-sm uppercase px-6 py-4">
                        Date
                    </th>
                    <th class="font-semibold text-sm uppercase px-6 py-4">
                        Montant
                    </th>
                    
                    <th class="font-semibold text-sm uppercase px-6 py-4">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                <tr *ngFor="let t of titres | filter:filterTerm" >
                    <td class="px-6 py-4">
                        <p class="text-gray-500 text-sm font-semibold tracking-wide">
                            {{t.num_t}}
                        </p>
 
                    </td>
                    <td class="px-6 py-4">
                        <p class="text-gray-500 text-sm font-semibold tracking-wide">
                            {{t.code}}
                        </p>
 
                    </td>
                    <td class="px-6 py-4">
                        <p class="text-gray-500 text-sm font-semibold tracking-wide">
                            {{t.date_t}}
                        </p>
 
                    </td>
                    <td class="px-6 py-4">
                        <p class="text-gray-500 text-sm font-semibold tracking-wide">
                            {{t.montant}}
                        </p>
 
                    </td>
                    
                    <td class="px-6 py-4 text-center">
                        <button (click)="updateUser(t.id_t)"  class="text-blue-800 bg-blue-200 hover:bg-blue-400 font-semibold px-2 py-2 rounded-ful"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                          </svg></button>
                        <button  (click)="alertConfirmation(t.id_t)"  class="text-red-800 bg-red-200 hover:bg-red-400 font-semibold px-2 rounded-full mx-2 py-2" ><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                          </svg></button>
                        
                    </td>
                    
                  
                    <td class="px-6 py-4 text-center">
                        
                    </td>
                </tr>
                
            </tbody>
        </table>

    
</div>
